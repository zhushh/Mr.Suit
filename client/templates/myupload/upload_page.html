<template name="uploadPage">
  {{> uploadDetailItem}}

  <div class="ui comment">
    {{#if currentUser}}
      {{> commentSubmit}}
    {{else}}
      <p>Please log in to leave a comment.</p>
    {{/if}}
  
    <ul class="comments" id="commentItem-list">
      {{#each comments}}
        {{> commentItem}}
      {{/each}}
    </ul>
  </div>
</template>
