<template name="postDetailItem">
  <div class="ui bordered rounded" id="post-detail-item">
    <div class="ui card rounded">
      <div class="content">
        <a class="header">{{title}} --By-- {{creator}}</a>
        <div class="meta">
          <span class="date">Joined in {{date}}</span>
        </div>
        <div class="description">
          {{tags}}
        </div>
      </div>

      <div class="ui image rounded bordered" id="">
        <a id="post-detail-design-image"><img src="{{getImage image}}"></a>
      </div>
      <div class="extra content">
        <a>
          <i class="heart icon"></i>
              22 Like
        </a>
      </div>
    </div>
  </div>
  <div class="ui big-image modal">
    <i class="close icon"></i>
    <div class="ui large image" id="post-detail-big-image">
      <img src="{{getImage image}}">
    </div>
  </div>
</template>
