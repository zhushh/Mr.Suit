<template name="postPage">
  {{> postDetailItem}}

  <div class="ui comment">
    <ul class="comments" id="commentItem-list">
      {{#each comments}}
        {{> commentItem}}
      {{/each}}
    </ul>
    {{#if currentUser}}
      {{> commentSubmit}}
    {{else}}
      <p>Please log in to leave a comment.</p>
    {{/if}}
  </div>
</template>
